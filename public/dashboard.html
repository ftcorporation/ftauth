<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foysal - Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        color: #fff;
      }

      /* Particle Background */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Header */
      header {
        position: relative;
        z-index: 10;
        background: rgba(0, 0, 0, 0.4);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px 0;
        backdrop-filter: blur(10px);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logout-btn {
        padding: 10px 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #00d4ff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .logout-btn:hover {
        background: rgba(0, 212, 255, 0.1);
        border-color: #00d4ff;
        transform: translateY(-2px);
      }

      /* Main Container */
      .container {
        position: relative;
        z-index: 10;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Status Card */
      .status-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        text-align: center;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status-text {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
      }

      .status-text.success {
        color: #00d4ff;
        font-weight: 600;
      }

      /* Grid Layout */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }

      /* Form Cards */
      .form-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        animation: slideUp 0.6s ease-out;
      }

      .form-card h2 {
        font-size: 22px;
        margin-bottom: 25px;
        color: #fff;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .form-group input:focus {
        outline: none;
        border-color: #00d4ff;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* Result Messages */
      .result-message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        color: #00d4ff;
        font-size: 14px;
        text-align: center;
        min-height: 20px;
        word-break: break-all;
      }

      .result-message.error {
        background: rgba(255, 84, 89, 0.1);
        border-color: rgba(255, 84, 89, 0.3);
        color: #ff5459;
      }

      .result-message.success {
        background: rgba(0, 212, 255, 0.1);
        border-color: rgba(0, 212, 255, 0.3);
        color: #00d4ff;
      }

      /* Footer */
      footer {
        position: relative;
        z-index: 10;
        width: 100%;
        padding: 30px 20px;
        text-align: center;
        background: rgba(0, 0, 0, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: auto;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-text {
        margin-bottom: 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }

      .footer-text a {
        color: #00d4ff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-text a:hover {
        color: #0099ff;
      }

      /* Social Links */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }

      .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #00d4ff;
        font-size: 22px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-link:hover {
        background: rgba(0, 212, 255, 0.2);
        border-color: #00d4ff;
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }

        .header-title {
          font-size: 24px;
        }

        .form-card {
          padding: 20px;
        }

        .container {
          padding: 20px 15px;
        }

        .social-link {
          width: 40px;
          height: 40px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Header -->
    <header>
      <div class="header-content">
        <div class="header-title">Foysal Dashboard</div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Status Card -->
      <div class="status-card">
        <p class="status-text success" id="status">Checking login...</p>
      </div>

      <!-- Grid Layout for Forms -->
      <div class="grid">
        <!-- Generate License Form -->
        <div class="form-card">
          <h2>Generate License</h2>
          <form id="generateForm">
            <div class="form-group">
              <label for="userId">User ID</label>
              <input
                type="text"
                id="userId"
                name="userId"
                placeholder="Enter user ID"
                required
              />
            </div>

            <div class="form-group">
              <label for="days">Days Valid</label>
              <input
                type="number"
                id="days"
                name="days"
                value="30"
                min="1"
                max="365"
                required
              />
            </div>

            <button type="submit" class="submit-btn">Generate License</button>
          </form>
          <div class="result-message" id="generateResult"></div>
        </div>

        <!-- Verify License Form -->
        <div class="form-card">
          <h2>Verify License</h2>
          <form id="verifyForm">
            <div class="form-group">
              <label for="key">License Key</label>
              <input
                type="text"
                id="key"
                name="key"
                placeholder="Enter license key"
                required
              />
            </div>

            <button type="submit" class="submit-btn">Verify License</button>
          </form>
          <div class="result-message" id="verifyResult"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-text">© 2025 Foysal. All rights reserved.</div>
        <div class="social-links">
          <a
            href="https://www.youtube.com/@foysal"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            title="YouTube"
          >
            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
              />
            </svg>
          </a>
          <a
            href="https://discord.gg/foysal"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            title="Discord"
          >
            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M20.317 4.369a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.211.375-.444.864-.607 1.25a18.27 18.27 0 0 0-5.487 0c-.163-.386-.395-.875-.607-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.028C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.056 19.9 19.9 0 0 0 5.993 3.03.08.08 0 0 0 .087-.028c.462-.635.873-1.305 1.226-2.006a.077.077 0 0 0-.042-.107 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128c.126-.094.252-.194.372-.293a.075.075 0 0 1 .078-.01c3.928 1.793 8.18 1.793 12.062 0a.075.075 0 0 1 .079.009c.12.099.246.199.372.293a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.076.076 0 0 0-.041.107c.353.701.764 1.371 1.225 2.006a.077.077 0 0 0 .087.028 19.86 19.86 0 0 0 6.002-3.03.077.077 0 0 0 .032-.055c.5-4.950-.838-9.243-3.549-13.066a.061.061 0 0 0-.031-.028zM8.02 15.33c-1.183 0-2.157-.965-2.157-2.156 0-1.193.964-2.157 2.157-2.157 1.193 0 2.156.964 2.156 2.157 0 1.191-.963 2.156-2.156 2.156zm7.975 0c-1.183 0-2.157-.965-2.157-2.156 0-1.193.964-2.157 2.157-2.157 1.193 0 2.156.964 2.156 2.157 0 1.191-.962 2.156-2.156 2.156z"

          <a

            target="_blank"
            rel="noopener noreferrer"

            title="Facebook"
          >
            <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script>
      // Particle Effect
      const canvas = document.getElementById("particleCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
          this.opacity = Math.random() * 0.5 + 0.3;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          if (this.x > canvas.width) this.x = 0;
          if (this.x < 0) this.x = canvas.width;
          if (this.y > canvas.height) this.y = 0;
          if (this.y < 0) this.y = canvas.height;
        }

        draw() {
          ctx.fillStyle = `rgba(0, 212, 255, ${this.opacity})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function initParticles() {
        particles = [];
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle());
        }
      }

      function drawLines() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 100) {
              ctx.strokeStyle = `rgba(0, 212, 255, ${
                0.2 * (1 - distance / 100)
              })`;
              ctx.lineWidth = 0.5;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let particle of particles) {
          particle.update();
          particle.draw();
        }

        drawLines();
        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      initParticles();
      animate();

      // Authentication Check
      const token = localStorage.getItem("token");
      const status = document.getElementById("status");

      if (!token) {
        status.textContent = "Not logged in. Redirecting to login...";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        status.textContent = "✅ Logged in successfully!";
      }

      // Generate License
      document
        .getElementById("generateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const userId = form.userId.value.trim();
          const days = form.days.value.trim();
          const resultEl = document.getElementById("generateResult");

          if (!userId || !days) {
            resultEl.textContent = "Please fill in all fields.";
            resultEl.classList.add("error");
            return;
          }

          try {
            const res = await fetch("/api/license/generate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ userId, days }),
            });

            const data = await res.json();
            if (res.ok) {
              resultEl.textContent = `✅ License Key: ${
                data.key
              } | Valid Until: ${new Date(data.validUntil).toLocaleString()}`;
              resultEl.classList.remove("error");
              resultEl.classList.add("success");
            } else {
              resultEl.textContent = `❌ ${
                data.message || "Error generating license"
              }`;
              resultEl.classList.add("error");
            }
          } catch (err) {
            console.error(err);
            resultEl.textContent = "❌ Server error. Try again later.";
            resultEl.classList.add("error");
          }
        });

      // Verify License
      document
        .getElementById("verifyForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const key = form.key.value.trim();
          const resultEl = document.getElementById("verifyResult");

          if (!key) {
            resultEl.textContent = "Please enter a license key.";
            resultEl.classList.add("error");
            return;
          }

          try {
            const res = await fetch("/api/license/verify", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ key }),
            });

            const data = await res.json();
            if (data.valid) {
              resultEl.textContent = "✅ License is valid!";
              resultEl.classList.remove("error");
              resultEl.classList.add("success");
            } else {
              resultEl.textContent = "❌ License is invalid!";
              resultEl.classList.add("error");
            }
          } catch (err) {
            console.error(err);
            resultEl.textContent = "❌ Server error. Try again later.";
            resultEl.classList.add("error");
          }
        });

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
